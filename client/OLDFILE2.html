  <head>
    <meta charset="utf-8">
    <title>Your Feed</title>
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
<!--     <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/> -->

    <base href="/">
  </head>
  <body>
    <header class="header">
      <h1 class="header__logo">Micro Meetup</h1>
      <!-- <a class="header__link header__link--create" ui-sref="createEvent" ui-sref-active="active"><i class="fa fa-plus"></i></a> -->
      <a class="header__link header__link--profile" ui-sref="profile" ui-sref-active="active">Me</a>
    </header>
    
    <main ui-view></main>

    <script src="vendor/angular.js"></script>
    <script src="vendor/angular-resource.js"></script>
    <script src="vendor/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/lb-services.js"></script>
    <script src="js/controllers/auth.js"></script>
    <script src="js/controllers/event.js"></script>
    <script src="js/controllers/feed.js"></script>
    <script src="js/services/auth.js"></script>
    <script src="js/controllers/profile.js"></script>

    <section class="meetup">
      <div class="container">

        <div class="card feed__meetup">

          <img class="feed__meetup__owner-img" src="http://placehold.it/300x300">

          <div class="feed__meetup__subject">
            <img class="feed__meetup__icon feed__meetup__icon--type" src="http://placehold.it/36x36">
            <span class="feed__meetup__title"><strong>DJ Fullante</strong> wants to meet up and <strong>grab dinner</strong> with <strong>3 guys</strong></span>
          </div>

          <div class="feed__meetup__location">
            <img class="feed__meetup__icon feed__meetup__icon--location" src="http://placehold.it/10x16">
            <span class="feed__meetup__location__copy">Taco Boy at 7:30pm</span>
          </div>

          <a class="feed__meetup__view-details-btn">View Details</a>
        
        </div>

      </div>
    </section>

  </body>
</html>
