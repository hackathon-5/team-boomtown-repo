<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>loopback-getting-started-intermediate</title>
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600' rel='stylesheet' type='text/css'>

    <base href="/">
  </head>
  <body>

  <header class="header">
    <h1 class="header__logo">Micro Meetup</h1>
      <nav>
        <ul>
          <li ng-hide="currentUser">
            <a ui-sref="sign-up" ui-sref-active="active">Sign up</a>
          </li>
          <li ng-show="currentUser">
            <a ui-sref="feed" ui-sref-active="active">Feed</a>
          </li>
          <li ng-show="currentUser">
            <a ui-sref="createEvent" ui-sref-active="active">Create Event</a>
          </li>
          <li ng-hide="currentUser">
            <a ui-sref="meetup-joiner" ui-sref-active="active">Join Event</a>
          </li>
          <li ng-hide="currentUser">
            <a ui-sref="login" ui-sref-active="active">Log in</a>
          </li>
          <li ng-show="currentUser">
            <a ui-sref="logout" ui-sref-active="active">Log out</a>
          </li>
        </ul>
      </nav>

    </header>
    
    <main ui-view></main>
  
    <div class="home">
      
      <div class="home__hero">
        <div class="home__hero__headline">
          <h1 class="home__hero__headline__title">MICRO MEETUP</h1>
          <span class="home__hero__headline__subtitle">Create meetup. Meet new people tonight.</span>
        </div>
      </div>

      <div class="mm-container">
        <div class="home__section--signup home__section">
            <span class="home__section__text">Let's start by getting to know you:</span>
            <a class="home__section__btn home__section__btn--green" href="#">Okay!</a>
        </div>
        
        <div class="home__section--signup home__section">
            <span class="home__section__text">Looking for a micro-meetup?</span>
            <a class="home__section__btn" href="#">Login</a>
        </div>
      </div>

    </div>

    <script src="vendor/angular.js"></script>
    <script src="vendor/angular-resource.js"></script>
    <script src="vendor/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/lb-services.js"></script>
    <script src="js/controllers/auth.js"></script>
    <script src="js/controllers/event.js"></script>
    <script src="js/controllers/feed.js"></script>
    <script src="js/services/auth.js"></script>
    <script src="js/controllers/profile.js"></script>
  <script src="js/controllers/viewEventCtrl.js"></script>
  </body>
</html>
