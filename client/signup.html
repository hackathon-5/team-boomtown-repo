<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>loopback-getting-started-intermediate</title>
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>

    <base href="/">
  </head>
  <body>

<!-- Start signup form -->

<form>

  <!-- 1. Sports -->


  <!-- 7. Basic Info -->

  <div class="signup__basic-info signup__page">

    <h4>Last part! Give Us Your Basic Info</h4>

    <!-- Name -->
    
    <div class="signup__name">
    
      <div class="form-group">
        <label for="signup__name__first-name">First Name</label>
        <input type="text" class="form-control" id="signup__name__first-name" placeholder="First Name">
      </div>
      
      <div class="form-group">
        <label for="signup__name__last-name">Last Name</label>
        <input type="text" class="form-control" id="signup__name__last-name" placeholder="Last Name">
      </div>
    
    </div>
    
    <!-- Gender Select -->
    
    <div class="signup__gender">
      <label class="radio-inline">
        <input class="signupgender__option" type="radio" name="genderSelect" id="genderRadio" ng-model="male"> Male
      </label>
      <label class="radio-inline">
        <input class="signup__option" type="radio" name="genderSelect" id="genderRadio2" ng-model="female"> Female
      </label>
    </div>
    
    <!-- Email Address -->
    
    <div class="form-group">
      <label for="signup__email">Email address</label>
      <input type="email" class="form-control" id="signup__email" ng-model="">
    </div>
    
    <!-- Password -->
    
    <div class="form-group">
      <label for="signup__password">Password</label>
      <input type="password" class="form-control" id="signup__password" ng-model="">
    </div>

    <!-- Password -->

    <div class="form-group">
      <label for="signup__photo">Password</label>
      <input type="password" class="form-control" id="signup__photo" ng-model="">
    </div>

    <!-- Submit Button -->
    
    <button type="submit" class="btn btn-default">Submit</button>

  </div>

  <!-- End Basic Info -->

</form>

</body>
</html>
